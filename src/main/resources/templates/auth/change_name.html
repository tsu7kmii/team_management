<html xmlns:th="http://www.thymeleaf.org"></html>
<head th:replace="~{common/common :: meta_header('Change name management',~{::link},~{::script})}">
<body>
    <div th:replace="~{common/common :: nav}"></div>
    <div th:replace="~{common/common :: pagetitle}"></div>

    
    <h3>名前の変更に成功した場合、TOPページにリダイレクトされます</h3>
    <br>

    <form th:action="@{/user_change_name}" method="post" th:object="${nameChangeRequest}">

        <div>
			<label for="text" class="form-name">Change Your Account Name</label>
		</div>

        <div>
            <label for="name">New Name : </label>
            <div class="position-relative">
                <input type="text" name="newName" th:value="${nameChangeRequest.newName}" title="半角英数字のみを入力してください" autocomplete="off">
            </div>
             </div>
        <div th:if="${#fields.hasErrors('newName')}" th:errors="${nameChangeRequest.newName}" class="error-message"></div>


        <button type="submit">Change</button>

    </form>

</body>
</html>
