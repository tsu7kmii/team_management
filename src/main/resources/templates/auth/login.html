<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{common/common :: meta_header('LOGIN',~{::link},~{::script})}">
<head>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
</head>
<body>
	<!-- 新規アカウント作成 -->
	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/sign_up"> - create new account</a>
		</div>
	</nav>
	<div th:replace="~{common/common :: pagetitle}"></div>

	<br><br>

	<div th:if="${param.error}">
		ユーザー名かパスワードが違います。</div>
	<div th:if="${param.logout}">
		ログアウト済みです。</div>
	<form th:action="@{/login}" method="post">

		<div>
			<label for="text" class="form-name">Login Form</label>
		</div>

		<div>
			<input type="email" name="username" placeholder="Email"/>
		</div>

		<div class="position-relative">
			<input type="password" name="password" placeholder="Password" id="inputPassword" class="form-control"/>
			<i id="eyeIcon" class="bi bi-eye translate-middle position-absolute top-50 end-0"></i>
		</div>

		<input type="submit" value="LOGIN" />
	</form>

	<script>
		// eyeIconのclickクリックイベント
		$("#eyeIcon").on("click", () => {
		  // eyeIconのclass切り替え
		  $("#eyeIcon").toggleClass("bi-eye-slash bi-eye");
  
		  // inputのtype切り替え
		  if ($("#inputPassword").attr("type") == "password") {
			$("#inputPassword").attr("type", "text");
		  } else {
			$("#inputPassword").attr("type", "password");
		  }
		});
	  </script>
</body>
</html>
