<html xmlns:th="http://www.thymeleaf.org"></html>
<head th:replace="~{common/common :: meta_header('Sign up management',~{::link},~{::script})}">
<head>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div th:replace="~{common/common :: nav}"></div>
    <div th:replace="~{common/common :: pagetitle}"></div>

    
    <h3>パスワードの変更に成功した場合、自動ログアウトされます</h3>
    <br>

    <form th:action="@{/user_change_password}" method="post" th:object="${passwordChangeValidation}">

        <div>
			<label for="text" class="form-name">Change Your Account Password</label>
		</div>

        <div>
            <label for="password">New Password : </label>
            <div class="position-relative">
                <input type="password" name="newPassword" th:value="${passwordChangeValidation.newPassword}" pattern="[A-Za-z0-9]*" title="半角英数字のみを入力してください" autocomplete="off" id="newPasswordInput" class="form-control">
                <i id="newPasswordEyeIcon" class="bi bi-eye translate-middle position-absolute top-50 end-0"></i>
            </div>
             </div>
        <div th:if="${#fields.hasErrors('newPassword')}" th:errors="${passwordChangeValidation.newPassword}" class="error-message"></div>


        <div>
            <label for="again_password">Again New Password : </label>
            <div class="position-relative">
                <input type="password" name="againNewPassword" th:value="${passwordChangeValidation.againNewPassword}" pattern="[A-Za-z0-9]*" title="半角英数字のみを入力してください" autocomplete="off" id="againNewPasswordInput" class="form-control">
                <i id="againNewPasswordEyeIcon" class="bi bi-eye translate-middle position-absolute top-50 end-0"></i>
            </div>
        </div>
        <div th:if="${#fields.hasErrors('againNewPassword')}" th:errors="${passwordChangeValidation.againNewPassword}" class="error-message"></div>

        <button type="submit">Change</button>

    </form>

    <script>
		// newPasswordEyeIconのclickイベント
        $("#newPasswordEyeIcon").on("click", () => {
            $("#newPasswordEyeIcon").toggleClass("bi-eye-slash bi-eye");
            if ($("#newPasswordInput").attr("type") == "password") {
                $("#newPasswordInput").attr("type", "text");
            } else {
                $("#newPasswordInput").attr("type", "password");
            }
        });

        // againNewPasswordEyeIconのclickイベント
        $("#againNewPasswordEyeIcon").on("click", () => {
            $("#againNewPasswordEyeIcon").toggleClass("bi-eye-slash bi-eye");
            if ($("#againNewPasswordInput").attr("type") == "password") {
                $("#againNewPasswordInput").attr("type", "text");
            } else {
                $("#againNewPasswordInput").attr("type", "password");
            }
        });
	</script>

</body>
</html>
